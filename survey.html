<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>survey form</title>
    <link rel="stylesheet" href="survey.css">
    <body>
      <h1 id="title">survey form</h1>
      <p id="description">thank you for giving us your valuable time</p>
      <form  action="www.xoxoxo.org">
        <fieldset>
        <label for="name" id="name-label"> Name: <input id="name" type="text" name="name" placeholder="Enter Your name" required>
        <label for="email" id="email-label"> Email: <input id="email" name="email" type="email" placeholder="Enter Your Email"required /></label>
        <label for="age" id="number-label">Age(optional):<input id="number" type="number" name="age" min="13" max="120" placeholder="age">
          <label for="dropdown">Which option best describes your current role?
            <select id="dropdown" name="dropdown">
              <option vale="">select current role</option>
              <option value="1">student</option>
              <option value="2">full time</option>
              <option value="3">part time</option>
              <option value="4">prefer not to say</option>
              <option value="5">other</option>
            </select>
            <label for="recommend">Would you recommend this website to a friend?</label>
            <label for="definitely"><input id="definitely" type="radio" name="recommend-type" class="inline" value="definitely"/> definitely</label>
            <label for="maybe"><input id="maybe" type="radio" name="recommend-type" value="maybe" class="inline" /> maybe</label>
            <label for="not sure"><input id="not sure" type="radio" name="recommend-type" class="inline" value="not sure" /> not sure</label>
            <label for="improvement">What would you like to see improved? (Check all that apply)</label>
            <input id="Front-end Projects" type="checkbox" required name="Front-end Projects" value="Front-end Projects"
            class="inline" /> Front-end Projects
            <label for="Back-end Projects"><input id="Back-end Projects" type="checkbox" required name="Back-end Projects" value="Back-end Projects" class="inline" /> Back-end Projects</label>
          <label for="Data Visualization"><input id="Data Visualization" type="checkbox" required name="Data Visualization" value="Data Visualization" class="inline" /> Data Visualization</label>
        <label for="Challenges"><input id="Challenges" type="checkbox" required name="Challenges" value="Challenges" class="inline" /> Challenges</label>
      <label for="open Source Community"><input id="open Source Community" type="checkbox" required name="Open Source Community" value="Open Source Community"  class="inline" />Open Source Community</label>
    <label for="Gitter help rooms"><input id="Gitter help rooms" type="checkbox" required name="Gitter help rooms" value="Gitter help rooms" class="inline" /> Gitter help rooms</label>
  <label for="Videos"><input id="Videos" type="checkbox" required name="Videos" value="Videos" class="inline" /> Videos</label>
<label for="City Meetups"><input id="City Meetups" type="checkbox" required name="City Meetups" value="City Meetups" class="inline" />City Meetups</label>
<label for="wiki"><input id="Wiki" type="checkbox" required name="Wiki" value="Wiki"  class="inline" /> Wiki</label>
<label for="wiki"><input id="Forum" type="checkbox" required name="Forum" value="Forum" class="inline" /> Forum</label>
<label for="Additional Courses""><input id="Additional Courses" type="checkbox" required name="Additional Courses" value="Additional Courses" class="inline" /> Additional Courses</label>
<label for="comments-suggestions">Any comments or suggestions?:
              <textarea id="bio" name="bio" rows="3" cols="30" placeholder="enter your comments here...."></textarea>
            </label>
          </fieldset>
          <input type="submit" value="Submit" />
          </form>
        </body>
    </head>
  </html>
